<div class="container">
  <div *ngIf="status === 'comptes'">
    <app-courant
      *ngIf="comptesCourant"
      [comptes]="comptesCourant"
    ></app-courant>
    <app-epargne
      *ngIf="comptesEpargne"
      [comptes]="comptesEpargne"
    ></app-epargne>
  </div>
  <div>
    <app-add-compte
      *ngIf="status !== 'comptes'"
      [status]="status"
      [clientID]="clientID"
    ></app-add-compte>
  </div>
</div>
