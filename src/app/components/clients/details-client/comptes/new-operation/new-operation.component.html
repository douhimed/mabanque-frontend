<div class="col-12">
  <div class="card border-secondary mb-3">
    <div class="card-header">Verser un montant</div>
    <div class="card-body">
      <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Montant:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="inputNom"
            [(ngModel)]="operationData.montant"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="onSaveOperation()">
        Valider
      </button>
    </div>
  </div>
</div>
