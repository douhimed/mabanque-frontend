<div class="container">
  <div class="row mt-4 justify-content-center">
    <h4>{{ client.nom + " " + client.prenom }}</h4>
  </div>
  <hr />
  <div class="row">
    <div class="col col-4">
      <div class="card bg-light">
        <div class="card-header"><h5>Contact</h5></div>
        <div class="card-body">
          <p>
            Téléphone : <strong>{{ client.tel }}</strong>
          </p>
          <p>
            Email : <strong>{{ client.email }}</strong>
          </p>
          <p>
            Adresse : <strong>{{ client.adresse }}</strong>
          </p>
          <p>
            Ville : <strong>{{ client.ville }}</strong>
          </p>
          <p>
            Code Postal : <strong>{{ client.codePostal }}</strong>
          </p>
          <hr />
          <div class="text-center">
            <a
              routerLink="/clients/{{ client.id }}/edit"
              class="btn btn-warning  mr-4"
              role="button"
              aria-pressed="true"
              >Modifier</a
            ><button
              class="btn btn-danger"
              (click)="onDeleteClient()"
              *ngIf="!auth.isGerant()"
            >
              Suprimmer
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-8">
      <div class="row">
        <div class="col-lg-12">
          <button
            class="btn btn-primary  mr-4"
            aria-pressed="true"
            (click)="onChangeStatus('comptes')"
          >
            Informations
          </button>
          <!--
          <button
            class="btn btn-success  mr-4"
            aria-pressed="true"
            (click)="onChangeStatus('cc')"
          >
            Nouveau Compte Courant
          </button> -->
          <button
            class="btn btn-success "
            aria-pressed="true"
            (click)="onChangeStatus('ce')"
            *ngIf="comptesEpargneStatus && !auth.isGerant()"
          >
            Ajouter Compte Epargne
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-comptes
            (onSaveCompte)="onSavingCompte($event)"
            [clientID]="client.id"
            [cc]="comptesCourant"
            [ce]="comptesEpargne"
            [status]="status"
          ></app-comptes>
        </div>
      </div>
    </div>
  </div>
</div>
