<div class="container">
  <div class="row justify-content-center">
    <h4>Liste de employes</h4>
  </div>

  <div class="row">
    <a
      routerLink="/employes/new"
      class="btn btn-success"
      role="button"
      aria-pressed="true"
      >Nouveau employe</a
    >
  </div>
  <div class="row mt-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Nom d'utilisateur</th>

          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employe of employes">
          <th scope="row">{{ employe.id }}</th>
          <td>{{ employe.nom }}</td>
          <td>{{ employe.prenom }}</td>
          <td>{{ employe.username }}</td>
          <td>
            <a
              routerLink="/employes/{{ employe.id }}"
              class="btn btn-primary mr-4"
              >Details</a
            >
            <a
              routerLink="/employes/{{ employe.id }}/edit"
              class="btn btn-warning  mr-4"
              role="button"
              aria-pressed="true"
              >Modifier</a
            >
            <button
              class="btn btn-danger  mr-4"
              (click)="onDeleteEmploye(employe.id)"
            >
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
