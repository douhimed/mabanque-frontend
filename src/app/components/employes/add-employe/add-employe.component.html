<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 ">
      <h3 class="mt-4">Nouveau Employe</h3>
      <hr />
      <div class="form-group row">
        <label for="inputNom" class="col-sm-4 col-form-label">Nom</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputNom"
            [(ngModel)]="employe.nom"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrenom" class="col-sm-4 col-form-label">Prenom</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputPrenom"
            [(ngModel)]="employe.prenom"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrenom" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input
            type="email"
            class="form-control"
            id="inputPrenom"
            [(ngModel)]="employe.email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrenom" class="col-sm-4 col-form-label">Adresse</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputPrenom"
            [(ngModel)]="employe.adresse"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrenom" class="col-sm-4 col-form-label"
          >Nom d'utilisateur</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputPrenom"
            [(ngModel)]="employe.username"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrenom" class="col-sm-4 col-form-label"
          >Mot de passe</label
        >
        <div class="col-sm-8">
          <input
            type="password"
            class="form-control"
            id="inputPrenom"
            [(ngModel)]="employe.password"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onAddEmploye()">
        Submit
      </button>
    </div>
  </div>
</div>
