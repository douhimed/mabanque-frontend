<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-6">
      <h1 class="h3 mb-3 font-weight-normal">Se connecter</h1>
      <hr />
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="form-signin">
        <div class="alert alert-warning" role="alert" *ngIf="message">
          {{ message }}
        </div>
        <label for="inputEmail" class="sr-only">Nom d'utilisateur</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          name="username"
          placeholder="Votre nom d'utilisateur"
          required
          ngModel
          autofocus
        />
        <br />
        <label for="inputPassword" class="sr-only">Mot de passe</label>
        <input
          type="password"
          id="inputPassword"
          name="password"
          class="form-control"
          placeholder="Vote mot de passe"
          ngModel
          required
        />
        <br />
        <button class="btn btn-lg btn-success btn-block" type="submit">
          Se connecter
        </button>
      </form>
    </div>
  </div>
</div>
